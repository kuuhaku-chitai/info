# 空白地帯 - ローカル開発環境
#
# MinIOを使用してR2互換のオブジェクトストレージをエミュレート。
# D1はwranglerがローカルでエミュレートするため、Dockerには含まない。

services:
  # ============================================
  # MinIO - R2互換オブジェクトストレージ
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: kuuhaku-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # 管理コンソール
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO初期化 - バケット作成
  # ============================================
  minio-init:
    image: minio/mc:latest
    container_name: kuuhaku-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/kuuhaku-chitai-images --ignore-existing;
      mc anonymous set download local/kuuhaku-chitai-images;
      echo 'Bucket created and configured';
      exit 0;
      "

volumes:
  minio_data:
